<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New York Times Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css' />
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class='container'>

        <!-- Jumbotron Header -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">

            <h1 class="text-center">
                <span style="color: white;">
                    <i class="fas fa-newspaper"></i>
                </span>
                New York Times Search
            </h1>
        </div>

        <div class='row'>
            <div class='col-sm-12'>
                <div class='card'>
                    <div class='card-header' style='background-color: #20315A ; color: white;'>
                        <div class='card-title'>
                            <h5>Search Parameters</h5>
                        </div>
                    </div>
                    <div class='card-body'>
                        <form>
                            <div class="form-group">
                                <label for="searchTermLabel">Search Term:</label>
                                <input type="text" class="form-control" id="searchTermInput2">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                                <select class="custom-select">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYearLabel">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYearLabel">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button class="btn btn-primary" type="submit" id='search'>Search</button>
                            <button class="btn btn-primary" type="button" id='clearAll'>Clear Results</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <div class='row'>
            <div class='col-sm-12'>
                <div class='card'>
                    <div class='card-header' style='background-color: #20315A ; color: white;'>
                        <div class='card-title'>
                            <h5>Top Articles</h5>
                        </div>
                    </div>
                    <div class='card-body' id='well-section'>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap 4 Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <!-- Bootstrap 4 JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <!-- JavaScript-->
        <script src="main.js"></script>
</body>

</html>
